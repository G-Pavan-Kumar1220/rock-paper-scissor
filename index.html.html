<!DOCTYPE html>
  <html>
    <head>
      <title>Hello, World!</title>
      <link rel="stylesheet" href=".css">
    </head>
    <body>
      <h1>LET'S PLAY THE GAME</h1>
      <div class="option">
        <img id="rock" class="choice" src="https://media.australian.museum/media/dd/images/Some_image.0abe7d8.width-800.e952a21.jpg"width="200px" height="200px">
        <img id="paper" class="choice" src="https://5.imimg.com/data5/HC/KF/HZ/SELLER-4619430/white-art-paper.jpg"width="200px" height="200px">
        <img id="scissor" class="choice" src="https://www.rapiddeliveryservices.in/uploads/webp/scisso_42831-.webp"width="200px" height="200px">
        
      </div>
      <div class="score">
        <div class="human">
        <p class="hpoint">0</p>
        <p class="hum">human</p>
      </div>
      <div class="computer">
        <p class="cpoint">0</p>
        <p class="com">computer</p>
      </div> 
      </div>
      <div class="result">
        <p >play the game</p>
      </div>
      <div class="reason">
        <p >the result </p>
      </div>
      <script src=".js"></script>
    </body>
  </html>
